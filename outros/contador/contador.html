<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Contador - Projeto JS</title>
</head>
<body class="contador">
    <div class="grupo">    
        <h1>Projeto Contador</h1>
        <p>Desafios:</p>
        <p>• Limitar o contador de 0 a 10.</p>
        <p>• Mudar a cor do número para vermelho quando o mesmo for negativo.</p>
        <br
        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()">+</button>
        </div>  
    </div>
    <footer>
        <p>&copy; 2022 | Desafio DIO: Criando Contador</p>
        <p>Desenvolvido por: <a href="https://github.com/leo89arantes" target="_blank">Leonardo Arantes</a></p>
    </footer>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
